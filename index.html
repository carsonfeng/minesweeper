<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a713a">
    <meta name="format-detection" content="telephone=no">
    
    <!-- 网站标题和描述 -->
    <title>扫雷2025 - 经典扫雷游戏</title>
    <meta name="description" content="经典扫雷游戏，支持多种难度，适配移动端">
    
    <!-- 网站图标 -->
    <link rel="icon" href="public/img/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="public/img/minesweeper-icon.svg">
    
    <!-- 社交分享元数据 - 微信系列平台显示 -->
    <meta property="og:title" content="扫雷2025">
    <meta property="og:description" content="经典扫雷游戏，支持多种难度，适配移动端">
    <meta property="og:image" content="https://fengjiayao.cn/minesweeper/public/img/minesweeper-share.png?v=0325001">
    <meta property="og:url" content="https://fengjiayao.cn/minesweeper/">
    <meta property="og:type" content="website">
    
    <!-- 微信分享配置 -->
    <meta itemprop="name" content="扫雷2025">
    <meta itemprop="description" content="经典扫雷游戏，支持多种难度，适配移动端">
    <meta itemprop="image" content="https://fengjiayao.cn/minesweeper/public/img/minesweeper-share.png?v=0325001">
    
    <!-- QQ/微信专用分享 -->
    <meta name="weibo:image:src" content="https://fengjiayao.cn/minesweeper/public/img/minesweeper-share.png?v=0325001" />
    <meta property="qc:admins" content="经典扫雷2025"/>
    
    <!-- 微信小程序分享支持 -->
    <meta name="wxopen:image" content="https://fengjiayao.cn/minesweeper/public/img/minesweeper-share.png?v=0325001" />
    <meta name="wxapp:image" content="https://fengjiayao.cn/minesweeper/public/img/minesweeper-share.png?v=0325001" />
    
    <!-- 缓存控制 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="css/style.css?v=202503271800">
    <script>
        // 清除缓存
        if (window.applicationCache) {
            window.applicationCache.addEventListener('updateready', function() {
                window.location.reload();
            });
        }
        
        // 强制刷新
        if (localStorage.getItem('lastUpdated') !== '202503271800') {
            localStorage.setItem('lastUpdated', '202503271800');
            window.location.reload(true);
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>经典扫雷2025</h1>
            <div class="controls">
                <div class="game-info">
                    <div class="mines-counter">
                        <span id="mines-count">0</span>
                    </div>
                    <button id="reset-button">😊</button>
                    <div class="timer">
                        <span id="timer">0</span>
                    </div>
                </div>
                <div class="difficulty">
                    <button id="easy" class="active">简单</button>
                    <button id="medium">中等</button>
                    <button id="hard">困难</button>
                </div>
            </div>
        </header>
        <main>
            <div id="game-board"></div>
        </main>
        <footer>
            <p>长按/右键标记地雷 | 单击/轻触翻开方块</p>
        </footer>
    </div>
    <script src="js/game.js?v=202503271700"></script>
</body>
</html>

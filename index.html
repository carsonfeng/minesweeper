<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a713a">
    <meta name="format-detection" content="telephone=no">
    
    <!-- 网站标题和描述 -->
    <title>Minesweeper - 经典扫雷2025</title>
    <meta name="description" content="经典Windows扫雷游戏复刻版，支持电脑和手机操作，好玩又怀旧的休闲小游戏！">
    
    <!-- 网站图标 -->
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/minesweeper-icon.svg">
    
    <!-- 社交媒体分享 -->
    <meta property="og:title" content="经典扫雷2025 - 复刻版">
    <meta property="og:description" content="Windows经典扫雷游戏复刻版，支持电脑和手机操作。好玩又怀旧的休闲小游戏！">
    <meta property="og:image" content="https://carsonfeng.github.io/minesweeper/img/share-image.svg">
    <meta property="og:url" content="https://carsonfeng.github.io/minesweeper/">
    <meta property="og:type" content="website">
    
    <!-- 微信分享专用 -->
    <meta itemprop="name" content="经典扫雷2025 - 复刻版">
    <meta itemprop="description" content="Windows经典扫雷游戏复刻版，支持电脑和手机操作。好玩又怀旧的休闲小游戏！">
    <meta itemprop="image" content="https://carsonfeng.github.io/minesweeper/img/share-image.svg">
    
    <link rel="stylesheet" href="css/style.css?v=202503271342">
    <script>
        // 清除缓存
        if (window.applicationCache) {
            window.applicationCache.addEventListener('updateready', function() {
                window.location.reload();
            });
        }
        
        // 强制刷新
        if (localStorage.getItem('lastUpdated') !== '202503271342') {
            localStorage.setItem('lastUpdated', '202503271342');
            window.location.reload(true);
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>经典扫雷2025</h1>
            <div class="controls">
                <div class="game-info">
                    <div class="mines-counter">
                        <span id="mines-count">0</span>
                    </div>
                    <button id="reset-button">😊</button>
                    <div class="timer">
                        <span id="timer">0</span>
                    </div>
                </div>
                <div class="difficulty">
                    <button id="easy" class="active">简单</button>
                    <button id="medium">中等</button>
                    <button id="hard">困难</button>
                </div>
            </div>
        </header>
        <main>
            <div id="game-board"></div>
        </main>
        <footer>
            <p>长按/右键标记地雷 | 单击/轻触翻开方块</p>
        </footer>
    </div>
    <script src="js/game.js?v=202503271342"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { text-align: center; margin: 20px; }
        canvas { border: 1px solid #ccc; margin: 20px; }
        button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>扫雷图标PNG生成器</h1>
    <div>
        <img id="svgImage" src="minesweeper-icon.svg" width="200" height="200" alt="SVG Image">
    </div>
    <canvas id="canvas" width="200" height="200"></canvas>
    <div>
        <button id="convertBtn">转换为PNG</button>
        <a id="downloadLink" download="minesweeper-icon.png">下载PNG</a>
    </div>
    
    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('svgImage');
            
            // 绘制图像到canvas
            ctx.drawImage(img, 0, 0, 200, 200);
            
            // 创建下载链接
            const dataUrl = canvas.toDataURL('image/png');
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = dataUrl;
            
            alert('转换完成！点击下载链接保存PNG图像。');
        });
    </script>
</body>
</html>

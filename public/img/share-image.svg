<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect x="0" y="0" width="600" height="300" fill="#0a713a" />
    
    <!-- 扫雷网格 (左侧) -->
    <g fill="#a7d948" stroke="#4a752c" stroke-width="2" transform="translate(30, 50)">
        <rect x="0" y="0" width="40" height="40" />
        <rect x="40" y="0" width="40" height="40" />
        <rect x="80" y="0" width="40" height="40" />
        <rect x="120" y="0" width="40" height="40" />
        <rect x="160" y="0" width="40" height="40" />
        
        <rect x="0" y="40" width="40" height="40" />
        <rect x="40" y="40" width="40" height="40" />
        <rect x="80" y="40" width="40" height="40" />
        <rect x="120" y="40" width="40" height="40" />
        <rect x="160" y="40" width="40" height="40" />
        
        <rect x="0" y="80" width="40" height="40" />
        <rect x="40" y="80" width="40" height="40" />
        <rect x="80" y="80" width="40" height="40" />
        <rect x="120" y="80" width="40" height="40" />
        <rect x="160" y="80" width="40" height="40" />
        
        <rect x="0" y="120" width="40" height="40" />
        <rect x="40" y="120" width="40" height="40" />
        <rect x="80" y="120" width="40" height="40" />
        <rect x="120" y="120" width="40" height="40" />
        <rect x="160" y="120" width="40" height="40" />
        
        <rect x="0" y="160" width="40" height="40" />
        <rect x="40" y="160" width="40" height="40" />
        <rect x="80" y="160" width="40" height="40" />
        <rect x="120" y="160" width="40" height="40" />
        <rect x="160" y="160" width="40" height="40" />
    </g>
    
    <!-- 游戏标题 -->
    <text x="380" y="100" font-family="Arial" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">经典扫雷2025</text>
    
    <!-- 描述文本 -->
    <text x="380" y="150" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Windows 经典游戏复刻版</text>
    <text x="380" y="180" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">支持电脑和手机操作</text>
    
    <!-- 网址 -->
    <text x="380" y="230" font-family="Arial" font-size="16" fill="#a7d948" text-anchor="middle">http://minesweeper.carsonfeng.xyz</text>
    
    <!-- 地雷 -->
    <circle cx="60" cy="140" r="15" fill="#000" />
    <circle cx="58" cy="138" r="3" fill="#fff" />
    
    <!-- 数字 -->
    <text x="22" y="180" font-family="Arial" font-size="30" font-weight="bold" fill="blue">1</text>
    <text x="102" y="100" font-family="Arial" font-size="30" font-weight="bold" fill="green">2</text>
    <text x="142" y="180" font-family="Arial" font-size="30" font-weight="bold" fill="red">3</text>
    
    <!-- 旗帜 -->
    <g transform="translate(180, 80)">
        <rect x="-5" y="0" width="10" height="25" fill="#333" />
        <polygon points="-5,-15 15,0 -5,15" fill="#e74c3c" />
    </g>
</svg> 
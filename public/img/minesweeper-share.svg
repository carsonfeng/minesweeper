<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect x="0" y="0" width="300" height="300" fill="#0a713a" />
    
    <!-- 标题 -->
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">扫雷2025</text>
    
    <!-- 游戏板 -->
    <g transform="translate(50, 100)">
        <!-- 网格 -->
        <g fill="#a7d948" stroke="#4a752c" stroke-width="2">
            <rect x="0" y="0" width="50" height="50" />
            <rect x="50" y="0" width="50" height="50" />
            <rect x="100" y="0" width="50" height="50" />
            <rect x="150" y="0" width="50" height="50" />
            
            <rect x="0" y="50" width="50" height="50" />
            <rect x="50" y="50" width="50" height="50" />
            <rect x="100" y="50" width="50" height="50" />
            <rect x="150" y="50" width="50" height="50" />
        </g>
        
        <!-- 地雷 -->
        <g transform="translate(75, 75)">
            <circle cx="0" cy="0" r="20" fill="#333" />
            <circle cx="0" cy="0" r="15" fill="#000" />
            <circle cx="-5" cy="-5" r="4" fill="#fff" />
            
            <!-- 触角 -->
            <g stroke="#333" stroke-width="3">
                <line x1="0" y1="-25" x2="0" y2="-35" />
                <line x1="18" y1="-18" x2="25" y2="-25" />
                <line x1="25" y1="0" x2="35" y2="0" />
                <line x1="18" y1="18" x2="25" y2="25" />
                <line x1="0" y1="25" x2="0" y2="35" />
                <line x1="-18" y1="18" x2="-25" y2="25" />
                <line x1="-25" y1="0" x2="-35" y2="0" />
                <line x1="-18" y1="-18" x2="-25" y2="-25" />
            </g>
        </g>
        
        <!-- 数字1 -->
        <text x="25" y="130" font-family="Arial" font-size="40" font-weight="bold" fill="blue">1</text>
        
        <!-- 数字2 -->
        <text x="125" y="35" font-family="Arial" font-size="40" font-weight="bold" fill="green">2</text>
        
        <!-- 旗帜 -->
        <g transform="translate(175, 125)">
            <rect x="-4" y="0" width="8" height="25" fill="#333" />
            <polygon points="-4,-12 12,0 -4,12" fill="#e74c3c" />
        </g>
    </g>
    
    <!-- 底部文字 -->
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">经典扫雷游戏</text>
</svg> 
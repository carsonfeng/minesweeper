<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG到PNG转换</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        button { padding: 10px 15px; background: #0a713a; color: white; border: none; cursor: pointer; margin: 10px 0; }
        .sizes { display: flex; gap: 20px; margin-bottom: 20px; }
        .size-container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>扫雷图标 SVG 到 PNG 转换器</h1>
        <p>此工具将SVG图标转换为不同尺寸的PNG图片，以便在微信分享中使用。</p>
        
        <div class="sizes">
            <div class="size-container">
                <h3>200x200</h3>
                <canvas id="canvas200" width="200" height="200"></canvas>
                <div>
                    <button onclick="downloadImage(200)">下载 200x200 PNG</button>
                </div>
            </div>
            <div class="size-container">
                <h3>400x400</h3>
                <canvas id="canvas400" width="400" height="400"></canvas>
                <div>
                    <button onclick="downloadImage(400)">下载 400x400 PNG</button>
                </div>
            </div>
        </div>
        
        <div class="sizes">
            <div class="size-container">
                <h3>512x512</h3>
                <canvas id="canvas512" width="512" height="512"></canvas>
                <div>
                    <button onclick="downloadImage(512)">下载 512x512 PNG</button>
                </div>
            </div>
            <div class="size-container">
                <h3>1024x1024</h3>
                <canvas id="canvas1024" width="1024" height="1024"></canvas>
                <div>
                    <button onclick="downloadImage(1024)">下载 1024x1024 PNG</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SVG内容 - 从minesweeper-icon.svg复制
        const svgContent = `
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect x="0" y="0" width="200" height="200" fill="#0a713a" />
    
    <!-- 扫雷网格 -->
    <g fill="#a7d948" stroke="#4a752c" stroke-width="2">
        <rect x="20" y="60" width="40" height="40" />
        <rect x="60" y="60" width="40" height="40" />
        <rect x="100" y="60" width="40" height="40" />
        <rect x="140" y="60" width="40" height="40" />
        
        <rect x="20" y="100" width="40" height="40" />
        <rect x="60" y="100" width="40" height="40" />
        <rect x="100" y="100" width="40" height="40" />
        <rect x="140" y="100" width="40" height="40" />
        
        <rect x="20" y="140" width="40" height="40" />
        <rect x="60" y="140" width="40" height="40" />
        <rect x="100" y="140" width="40" height="40" />
        <rect x="140" y="140" width="40" height="40" />
    </g>
    
    <!-- 地雷图标 -->
    <circle cx="80" cy="120" r="15" fill="#333" />
    <circle cx="80" cy="120" r="12" fill="#000" />
    <circle cx="76" cy="116" r="3" fill="#fff" />
    
    <!-- 数字1 -->
    <text x="42" y="132" font-family="Arial" font-size="30" font-weight="bold" fill="blue">1</text>
    
    <!-- 数字2 -->
    <text x="122" y="92" font-family="Arial" font-size="30" font-weight="bold" fill="green">2</text>
    
    <!-- 旗帜 -->
    <g transform="translate(140, 170)">
        <rect x="-5" y="0" width="10" height="25" fill="#333" />
        <polygon points="-5,-15 15,0 -5,15" fill="#e74c3c" />
    </g>
    
    <!-- 标题 -->
    <text x="100" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">扫雷2025</text>
</svg>`;

        // 创建Blob URL
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);

        // 加载SVG并绘制到Canvas
        const img = new Image();
        img.onload = function() {
            renderAllSizes(img);
        };
        img.src = url;

        // 渲染所有尺寸
        function renderAllSizes(img) {
            renderToCanvas(img, 200);
            renderToCanvas(img, 400);
            renderToCanvas(img, 512);
            renderToCanvas(img, 1024);
        }

        // 渲染到指定尺寸的Canvas
        function renderToCanvas(img, size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // 清除Canvas
            ctx.clearRect(0, 0, size, size);
            
            // 绘制图像
            ctx.drawImage(img, 0, 0, size, size);
        }

        // 下载图像
        function downloadImage(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `minesweeper-icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

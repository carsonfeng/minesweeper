<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect x="0" y="0" width="300" height="300" fill="#0a713a" />
    
    <!-- 标题 -->
    <text x="150" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">扫雷2025</text>
    
    <!-- 游戏板 -->
    <g transform="translate(30, 80)">
        <!-- 网格 -->
        <g fill="#a7d948" stroke="#4a752c" stroke-width="2">
            <rect x="0" y="0" width="60" height="60" />
            <rect x="60" y="0" width="60" height="60" />
            <rect x="120" y="0" width="60" height="60" />
            <rect x="180" y="0" width="60" height="60" />
            
            <rect x="0" y="60" width="60" height="60" />
            <rect x="60" y="60" width="60" height="60" />
            <rect x="120" y="60" width="60" height="60" />
            <rect x="180" y="60" width="60" height="60" />
            
            <rect x="0" y="120" width="60" height="60" />
            <rect x="60" y="120" width="60" height="60" />
            <rect x="120" y="120" width="60" height="60" />
            <rect x="180" y="120" width="60" height="60" />
        </g>
        
        <!-- 地雷 -->
        <g transform="translate(90, 90)">
            <circle cx="0" cy="0" r="25" fill="#333" />
            <circle cx="0" cy="0" r="20" fill="#000" />
            <circle cx="-6" cy="-6" r="5" fill="#fff" />
            
            <!-- 触角 -->
            <g stroke="#333" stroke-width="4">
                <line x1="0" y1="-30" x2="0" y2="-40" />
                <line x1="21" y1="-21" x2="28" y2="-28" />
                <line x1="30" y1="0" x2="40" y2="0" />
                <line x1="21" y1="21" x2="28" y2="28" />
                <line x1="0" y1="30" x2="0" y2="40" />
                <line x1="-21" y1="21" x2="-28" y2="28" />
                <line x1="-30" y1="0" x2="-40" y2="0" />
                <line x1="-21" y1="-21" x2="-28" y2="-28" />
            </g>
        </g>
        
        <!-- 数字1 -->
        <text x="30" y="160" font-family="Arial" font-size="45" font-weight="bold" fill="blue">1</text>
        
        <!-- 数字2 -->
        <text x="150" y="45" font-family="Arial" font-size="45" font-weight="bold" fill="green">2</text>
        
        <!-- 旗帜 -->
        <g transform="translate(210, 150)">
            <rect x="-5" y="0" width="10" height="30" fill="#333" />
            <polygon points="-5,-15 15,0 -5,15" fill="#e74c3c" />
        </g>
    </g>
</svg> 